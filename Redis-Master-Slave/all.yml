kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redisdata
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-master
data:
  redis.conf: |
    appendonly yes
    port 6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-slave
data:
  redis.conf: |
    appendonly yes
    protected-mode no
    dir /var/lib/redis
    port 6379
	slaveof redis-master 6379
---
kind: Service
apiVersion: v1
metadata:
  name: "redis-master"
spec:
  selector:
    app: "redis"
    name: "redis-master"
  ports:
    - name: "redis"
      protocol: "TCP"
      port: 6379
      targetPort: 6379
---
kind: Service
apiVersion: v1
metadata:
  name: "redis-slave"
spec:
  selector:
    app: "redis"
    name: "redis-slave"
  ports:
    - name: "redis"
      protocol: "TCP"
      port: 6379
      targetPort: 6379
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "redis-master"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        name: "redis-master"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: launcher.gcr.io/google/redis4
          args:
            - /etc/redis/redis.conf
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - name: redis
              containerPort: 6379
              protocol: "TCP"
          volumeMounts:
            - name: "redisconfig"
              mountPath: "/etc/redis"
            - name: "redis-data"
              mountPath: "/var/lib/redis"
      volumes:
        - name: "redis-data"
          persistentVolumeClaim:
            claimName: redisdata
        - name: "redisconfig"
          configMap:
            name: "redis-master"
            items:
              - key: "redis.conf"
                path: "redis.conf"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "redis-slave"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        name: "redis-slave"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: launcher.gcr.io/google/redis4
          args:
            - /etc/redis/redis.conf
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - name: redis
              containerPort: 6379
              protocol: "TCP"
          volumeMounts:
            - name: "redisconfig"
              mountPath: "/etc/redis"
            - name: "redis-data"
              mountPath: "/var/lib/redis"
      volumes:
        - name: "redis-data"
          persistentVolumeClaim:
            claimName: redisdata
        - name: "redisconfig"
          configMap:
            name: "redis-slave"
            items:
              - key: "redis.conf"
                path: "redis.conf"
